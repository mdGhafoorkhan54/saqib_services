<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      background: #d8cccc;
      height: 85vh;
      padding: 2rem;
      width: 70%;
      max-width: 400px;
      gap: 3px;
      border-radius: 2px;
      box-shadow: 2px 2px 10px rgb(42, 38, 38);
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      box-shadow: 2px 2px 30px 10px rgb(206, 58, 58);
    }

    h1, p {
      margin: 0;
      padding: 0;
    }

    .upper {
      text-align: center;
    }

    label {
      font-weight: 700;
      font-size: 14px;
      color: #333;
    }

    input, select {
      padding: 0.5em;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 80%;
      font-size: 1rem;
    }

    input:focus, select:focus {
      border-color: rgb(171, 7, 7);
      outline: none;
    }

    .two-column {
      display: flex;
      gap: 5px;
    }

    button {
      padding: 0.5em;
      width: 80%;
      color: white;
      border-radius: 5px;
      border: solid rgb(171, 7, 7);
      background: rgb(171, 7, 7);
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: rgb(227, 52, 52);
    }

    .terms {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.5rem;
    }

    .terms input {
      width: auto;
    }

    span {
      text-align: center;
    }

    span a {
      color: rgb(171, 7, 7);
      text-decoration: none;
      font-weight: bold;
    }

    span a:hover {
      text-decoration: underline;
    }

    @media (max-width:650px) {
      .container {
        width: 70%;
      }
      .two-column {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <form>
    <div class="container">
      <div class="upper">
        <h1>Saqib Services</h1>
        <p>Create your account</p>
      </div>

      <!-- Full Name -->
      <div class="two-column">
        <div>
          <label for="fname">First Name</label>
          <input type="text" id="fname" placeholder="First Name" required>
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" placeholder="Last Name" required>
        </div>
      </div>

      <!-- Email -->
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Email Address" required>

      <!-- Phone -->
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. +91 9876543210" required>

      <!-- Gender -->
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <!-- Date of Birth -->
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <!-- Passwords -->
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>

      <!-- Terms -->
      <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
      </div>

      <!-- Submit -->
      <button type="submit">Sign Up</button>

      <!-- Already have an account -->
      <span>Already have an account? <a href="login.html">Login</a></span>
    </div>
  </form>
</body>
</html>
