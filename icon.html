<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saqib Engineering Services</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Mirza:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Amiri", serif;
      background: #fdfdfd;
    }

    nav {
      background-color: beige;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .menu {
      height: 35px;
      cursor: pointer;
    }

    .headName {
      font-family: "Mirza", serif;
      font-weight: 700;
      font-size: 1.8em;
      word-spacing: 15px;
      text-align: center;
      flex-grow: 1;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
      align-items: center;
      position: relative;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: darkblue;
    }

    .user {
      height: 28px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .user:hover {
      opacity: 0.7;
    }

    /* === DROPDOWN COMMON STYLE === */
    .dropdown {
      position: absolute;
      top: 60px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 999;
    }

    .dropdown.show {
      display: flex;
      animation: fadeIn 0.3s ease-in-out;
    }

    .dropdown button,
    .dropdown a {
      padding: 10px;
      background: none;
      border: none;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      color: #333;
      text-decoration: none;
      transition: background 0.3s;
    }

    .dropdown button:hover,
    .dropdown a:hover {
      background: #f1f1f1;
    }

    /* Language dropdown positioning */
    .lang-dropdown {
      right: 60px;
    }

    /* Animation for dropdown */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .menu {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        background: beige;
        position: absolute;
        top: 70px;
        left: 0;
        width: 220px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        transform: translateX(-100%);
        transition: transform 0.5s ease-in-out;
      }

      .nav-links.active {
        transform: translateX(0);
      }

      .headName {
        font-size: 1em;
        word-spacing: 4px;
      }

      /* Mobile dropdown adjustments */
      .lang-dropdown {
        right: auto;
        left: 10px;
      }

      .user-dropdown {
        right: auto;
        left: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <!-- Hamburger Menu Icon -->
      <img class="menu" src="/media/menu.png" alt="Menu" onclick="toggleMenu()">

      <!-- Website Name -->
      <h1 class="headName">ثاقب دي انجنيري خدمتونو دفتر</h1>

      <!-- Navigation Links -->
      <ul class="nav-links" id="navLinks">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About Us</a></li>

        <!-- Language Icon -->
        <li style="position: relative;">
          <img class="user lang" src="/media/translate.png" alt="Translate" id="langIcon">
          <!-- Language Dropdown -->
          <div class="dropdown lang-dropdown" id="langDropdown">
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('ps')">پښتو (Pashto)</button>
            <button onclick="changeLanguage('pr')">فارسی (Persian)</button>
          </div>
        </li>

        <!-- Profile Icon -->
        <li style="position: relative;">
          <img class="user profile" src="/media/user.png" alt="User" id="userIcon">
          <!-- User Dropdown -->
          <div class="dropdown user-dropdown" id="userDropdown">
            <a href="#signin">Sign In</a>
            <a href="#signup">Sign Up</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <script>
    // Toggle mobile menu
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }

    // Get elements
    const langIcon = document.getElementById("langIcon");
    const langDropdown = document.getElementById("langDropdown");
    const userIcon = document.getElementById("userIcon");
    const userDropdown = document.getElementById("userDropdown");

    // Toggle language dropdown
    langIcon.addEventListener("click", (e) => {
      e.stopPropagation();
      langDropdown.classList.toggle("show");
      userDropdown.classList.remove("show"); // close user dropdown if open
    });

    // Toggle user dropdown
    userIcon.addEventListener("click", (e) => {
      e.stopPropagation();
      userDropdown.classList.toggle("show");
      langDropdown.classList.remove("show"); // close language dropdown if open
    });

    // Close both dropdowns when clicking outside
    window.addEventListener("click", () => {
      langDropdown.classList.remove("show");
      userDropdown.classList.remove("show");
    });

    // Function to change language
    function changeLanguage(lang) {
      if (lang === 'en') {
        alert("Language changed to English");
      } else if (lang === 'ps') {
        alert("ژبه پښتو ته بدله شوه (Pashto selected)");
      } else if (lang === 'pr') {
        alert("زبان به فارسی تغییر یافت (Persian selected)");
      }

      // Close the dropdown after selecting
      langDropdown.classList.remove("show");
    }
  </script>
</body>

</html>
